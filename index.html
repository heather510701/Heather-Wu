    <!-- 引入 React 和 ReactDOM (核心框架) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- 引入 Babel (讓瀏覽器即時編譯 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 基礎字型設定 */
        body {
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* 動畫效果定義 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pop {
            animation: pop 0.2s ease-in-out;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }

        /* 戳戳樂紙張紋理 */
        .poke-paper {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 10px 10px;
        }

        /* AI 區塊漸層背景 */
        .ai-gradient {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        /* 隱藏捲軸但保留功能 (針對播放器容器) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- React 應用程式掛載點 -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Gemini API 設定 ---
        const apiKey = ""; 

        const callGeminiAPI = async (prompt) => {
            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                    }),
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "AI 暫時無法回應，請稍後再試。";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "AI 目前有點忙碌，請稍後再試。";
            }
        };

        // --- SVG 圖示組件 ---
        const IconBase = ({ size = 24, className = "", children }) => (

        );

        const ImageIcon = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>;
        const CheckCircle = (p) => <IconBase {...p}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const ArrowLeft = (p) => <IconBase {...p}><path d="M19 12H5"/><path d="m12 19-7-7 7-7"/></IconBase>;
        const RotateCcw = (p) => <IconBase {...p}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"/><path d="M3 3v9h9"/></IconBase>;
        const Eye = (p) => <IconBase {...p}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const Play = (p) => <IconBase {...p}><polygon points="5 3 19 12 5 21 5 3"/></IconBase>;
        const Star = (p) => <IconBase {...p}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconBase>;
        const Maximize = (p) => <IconBase {...p}><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></IconBase>;
        const Minimize = (p) => <IconBase {...p}><path d="M8 3v3a2 2 0 0 1-2 2H3"/><path d="M21 8h-3a2 2 0 0 1-2-2V3"/><path d="M3 16h3a2 2 0 0 1 2 2v3"/><path d="M16 21v-3a2 2 0 0 1 2-2h3"/></IconBase>;
        const Grid = (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M9 21V9"/></IconBase>;
        const Sparkles = (p) => <IconBase {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/></IconBase>;
        const Loader = (p) => <IconBase {...p} className={`animate-spin ${p.className || ''}`}><path d="M21 12a9 9 0 1 1-6.219-8.56" /></IconBase>;
        const Music = (p) => <IconBase {...p}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></IconBase>;
        const ChevronDown = (p) => <IconBase {...p}><path d="m6 9 6 6 6-6"/></IconBase>;
        const ChevronUp = (p) => <IconBase {...p}><path d="m18 15-6-6-6 6"/></IconBase>;

        // --- YouTube 懸浮播放器組件 ---
        const FloatingVideoPlayer = () => {
            const [isMinimized, setIsMinimized] = useState(false);
            
            // 影片 ID: r34IHFI-29c
            // 使用 embed URL，參數說明：
            // autoplay=0: 不自動播放(瀏覽器政策通常會擋自動有聲播放)
            // loop=1: 循環播放
            // playlist=...: 循環播放必須指定 playlist ID 為影片本身 ID
            // playsinline=1: 在手機上不要自動全螢幕
            const videoId = "r34IHFI-29c";
            const embedUrl = `https://www.youtube.com/embed/${videoId}?loop=1&playlist=${videoId}&playsinline=1&rel=0`;

            if (isMinimized) {
                return (
                    <div className="fixed bottom-4 left-4 z-[100] animate-fade-in-up">
                        <button 
                            onClick={() => setIsMinimized(false)}
                            className="bg-red-600 hover:bg-red-700 text-white p-3 rounded-full shadow-lg flex items-center gap-2 transition transform hover:scale-105"
                            title="展開音樂播放器"
                        >
                            <Music size={24} className="animate-spin-slow" />
                            <span className="font-bold hidden sm:inline text-sm">背景音樂</span>
                            <ChevronUp size={16} />
                        </button>
                    </div>
                );
            }

            return (
                <div className="fixed bottom-4 left-4 z-[100] bg-black rounded-xl overflow-hidden shadow-2xl border-2 border-gray-800 w-[280px] sm:w-[320px] transition-all duration-300 animate-fade-in-up">

                    <div className="bg-gray-900 text-white px-3 py-2 flex justify-between items-center cursor-move">
                        <div className="flex items-center gap-2 text-sm font-bold">
                            <Music size={16} className="text-red-500" />
                            <span>背景音樂 (點擊播放)</span>
                        </div>
                        <button 
                            onClick={() => setIsMinimized(true)}
                            className="hover:bg-gray-700 p-1 rounded transition"
                            title="縮小到下方"
                        >
                            <Minimize size={16} />
                        </button>
                    </div>
                    {/* 影片區域 */}
                    <div className="relative pb-[56.25%] h-0 bg-black">
                        <iframe 
                            className="absolute top-0 left-0 w-full h-full"
                            src={embedUrl} 
                            title="YouTube video player" 
                            frameBorder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowFullScreen
                        ></iframe>
                    </div>
                </div>
            );
        };

                        { url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRmPNNy-lQxApfdcCRkk6rl9AmFOpDVmI5Xg&s", label: "提示 1：過去照片 (2)" },
                        { url: "https://v3-statics.mirrormedia.mg/images/20210329172012-0810db9e002a85e394b35e857741c471-w1600.webP", label: "提示 2：現在照片" }

                        { url: "https://iam.marieclaire.com.tw/s1200c675h100b0webp100/assets/mc/202511/690B0F4697A281762332486.jpeg", label: "提示 2：現在照片" }

                },
                {
                    id: 6,

                    photos: [
                        { url: "https://p3-pc-sign.douyinpic.com/tos-cn-i-0813/ooixKNAfAfmAfeJDBBefyeuAE6BxAEauuZfE7Af~tplv-dy-aweme-images:q75.webp?biz_tag=aweme_images&from=327834062&lk3s=138a59ce&s=PackSourceEnum_SEARCH&sc=image&se=false&x-expires=1768136400&x-signature=fXoIE%2FYogcwofFhal5049mUqxPk%3D", label: "題目：過去照片 (1)" },
                        { url: "https://www.popdaily.com.tw/shaper/wp-content/uploads/2023/12/9tjakf2sqakg8owsggc408k08s6d9d6.jpeg?resize-w=1700&resize-h=968&format=webp", label: "提示 1：過去照片 (2)" },
                        { url: "https://media.nownews.com/nn_media/thumbnail/2025/09/1758695358375-a8cf895c314d44a99233f7057d7ea7a5-800x451.webp?unShow=false", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 7,
                    name: "譚艾珍",
                    photos: [
                        { url: "https://static.ctwant.com/images/content/43/56643/e515c751d9790b3b7f8070971c97e9f6.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://img.ltn.com.tw/Upload/ent/page/800/2015/05/11/phpKLAEbA.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://static.tvbs.com.tw/health2.0/images/uploads/2024/12/20241217160929-tsEPrNk0.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 8,
                    name: "顧寶明",
                    photos: [
                        { url: "https://i1.kknews.cc/rQblo5VmXal2DJDT3aHyEcNefDl4c1M8HA/0.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2023/03/15/0/20639238.png&x=0&y=0&sw=0&sh=0&exp=3600", label: "提示 1：過去照片 (2)" },
                        { url: "https://v3-statics.mirrormedia.mg/images/20230313175709-54f48cc7527b03277e4ca036d3265f8a-w1600.jpg", label: "提示 2：現在照片" }
                    ]
                },
                {
                    id: 9,
                    name: "賀一航",
                    photos: [
                        { url: "https://cdn2.ettoday.net/images/1208/d1208932.jpg", label: "題目：過去照片 (1)" },
                        { url: "https://uc.udn.com.tw/photo/2024/08/09/105/30266127.jpg", label: "提示 1：過去照片 (2)" },
                        { url: "https://s.yimg.com/ny/api/res/1.2/_eOuIN3MG5d.O9nJMhlq4w--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyNg--/https://media.zenfs.com/zh-Hant-TW/homerun/ftvn.com.tw/bb3586126f3d210d655109208f446735", label: "提示 2：現在照片" }
                    ]
                }
            ];

            // 狀態 State
            const [currentRound, setCurrentRound] = useState(0); 
            const [step, setStep] = useState(0);
            const [gameStatus, setGameStatus] = useState('start'); // 'start' | 'grid' | 'playing'
            const [completedRounds, setCompletedRounds] = useState([]); 
            const [isFullscreen, setIsFullscreen] = useState(false);
            
            // AI 狀態
            const [aiHint, setAiHint] = useState("");
            const [aiFunFact, setAiFunFact] = useState("");
            const [isLoadingAI, setIsLoadingAI] = useState(false);

            const currentCelebrity = gameData[currentRound];

            // --- 全螢幕功能 ---
            const toggleFullScreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            };

            useEffect(() => {
                const handleFullscreenChange = () => {
                    setIsFullscreen(!!document.fullscreenElement);
                };
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                return () => {
                    document.removeEventListener('fullscreenchange', handleFullscreenChange);
                };
            }, []);

            // --- 核心邏輯 ---
            
            const handleStartGame = () => {
                setGameStatus('grid');
            };

            const handleGridClick = (index) => {
                setCurrentRound(index);
                setStep(0);
                setAiHint(""); // Reset AI Hint
                setAiFunFact(""); // Reset Fun Fact
                setGameStatus('playing');
            };

            const handleNextStep = () => {
                if (step < 2) {
                    setStep(step + 1);
                }
            };

            const handleReveal = () => {
                setStep(3);
                if (!completedRounds.includes(currentRound)) {
                    setCompletedRounds([...completedRounds, currentRound]);
                }
                fetchAiFunFact(gameData[currentRound].name);
            };

            const handleBackToGrid = () => {
                setGameStatus('grid');
            };

            // --- AI 呼叫 ---
            const fetchAiHint = async () => {
                if (isLoadingAI || aiHint) return;
                setIsLoadingAI(true);
                const prompt = `你是綜藝節目的主持人。請給關於"${currentCelebrity.name}"的一個簡短提示，不要直接說出名字。提示要有趣，可以用成名作或特色。請用繁體中文回答，30字以內。`;
                const result = await callGeminiAPI(prompt);
                setAiHint(result);
                setIsLoadingAI(false);
            };

            const fetchAiFunFact = async (name) => {
                const prompt = `你是綜藝節目的主持人。請介紹關於"${name}"的一個有趣冷知識或經典代表作。請用繁體中文回答，50字以內。`;

                setAiFunFact(result);

                        <p className="text-gray-600 mb-8 text-lg">
                            歡迎來到團體互動遊戲！<br/>
                            現在可以一邊聽音樂一邊玩囉！<br/>
                            (請點擊左下角播放影片)
                        </p>
                        <button 
                            onClick={handleStartGame}
                            className="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 flex items-center justify-center gap-2"
                        >
                            <Play size={24} /> 開始遊戲
                        </button>
                    </div>
                </div>
            );

            // 2. 戳戳樂選單畫面
            const renderGridScreen = () => (

                                            <div className="relative z-10 flex flex-col items-center">
                                                <CheckCircle className="text-green-600 mb-1" size={32} />
                                                <span className="font-bold text-gray-800 text-lg sm:text-xl drop-shadow-sm">{item.name}</span>
                                            </div>
                                        </>
                                    ) : (
                                        <span className="text-4xl sm:text-6xl font-black text-white drop-shadow-lg opacity-90">{index + 1}</span>
                                    )}
                                </button>
                            );
                        })}
                    </div>
                    
                    {completedRounds.length > 0 && (
                         <button 
                            onClick={() => setCompletedRounds([])}
                            className="mt-8 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl transition flex items-center justify-center gap-2"
                        >
                            <RotateCcw size={20} /> 重置所有進度
                        </button>
                    )}
                </div>
            );

            // 3. 遊戲進行畫面
            const renderGameScreen = () => (
                <div className="min-h-screen bg-gray-100 flex flex-col items-center py-8 px-4 relative">
                    <TopRightControls isDarkBg={false} />

                    <div className="w-full max-w-lg mb-4 flex justify-between items-center text-gray-500 font-medium mt-8 sm:mt-0">
                        <button 
                            onClick={handleBackToGrid}
                            className="flex items-center gap-1 hover:text-indigo-600 transition"
                        >
                            <ArrowLeft size={20} /> 返回選單
                        </button>
                        <span>第 {currentRound + 1} 題</span>
                    </div>

                    <div className="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200 animate-fade-in-up">
                        {/* 照片區塊 */}
                        <div className="relative bg-gray-900 h-96 w-full flex items-center justify-center group">
                            <img 
                                src={currentCelebrity.photos[Math.min(step, 2)].url} 
                                alt="Celebrity" 
                                className="w-full h-full object-contain transition-opacity duration-500"
                            />
                            
                            <div className="absolute top-4 left-4 bg-black/60 text-white px-3 py-1 rounded-full text-sm font-bold backdrop-blur-sm flex items-center gap-2">
                                <ImageIcon size={16} />
                                {currentCelebrity.photos[Math.min(step, 2)].label}
                            </div>

                            {/* 公佈答案遮罩 */}
                            {step === 3 && (
                                <div className="absolute inset-0 bg-black/40 flex items-end justify-center pb-10">
                                    <div className="bg-green-500 text-white text-4xl font-bold px-8 py-4 rounded-xl shadow-lg transform scale-110 animate-bounce">
                                        {currentCelebrity.name}
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 控制區塊 */}
                        <div className="p-6">
                            <div className="flex justify-center gap-2 mb-6">
                                {[0, 1, 2].map((s) => (
                                    <div 
                                        key={s} 
                                        className={`h-2 rounded-full transition-all duration-300 ${
                                            s === Math.min(step, 2) ? 'w-8 bg-indigo-600' : 'w-2 bg-gray-300'
                                        }`}
                                    />
                                ))}
                                <div className={`h-2 rounded-full transition-all duration-300 ${
                                    step === 3 ? 'w-8 bg-green-500' : 'w-2 bg-gray-300'
                                }`} />
                            </div>

                            {/* 按鈕邏輯 */}
                            {step < 3 ? (
                                <div className="grid grid-cols-1 gap-4">
                                    {step < 2 && (
                                        <button
                                            onClick={handleNextStep}
                                            className="flex items-center justify-center gap-2 bg-yellow-100 hover:bg-yellow-200 text-yellow-800 font-bold py-4 px-6 rounded-xl transition border border-yellow-300 text-lg shadow-sm"
                                        >
                                            <Eye size={24} />
                                            {step === 0 ? "下一個提示" : "最後一張提示"}
                                        </button>
                                    )}

                                    {!aiHint && (
                                        <button
                                            onClick={fetchAiHint}
                                            disabled={isLoadingAI}
                                            className={`flex items-center justify-center gap-2 font-bold py-3 px-6 rounded-xl transition text-lg shadow-sm border
                                                bg-gradient-to-r from-violet-100 to-fuchsia-100 hover:from-violet-200 hover:to-fuchsia-200 text-purple-700 border-purple-300
                                                ${isLoadingAI ? 'opacity-70 cursor-wait' : ''}`}
                                        >
                                            {isLoadingAI ? <Loader size={20} /> : <Sparkles size={20} />}
                                            {isLoadingAI ? "AI 正在思考..." : "求救 AI 給提示"}
                                        </button>
                                    )}

                                    {aiHint && (
                                        <div className="bg-purple-50 p-4 rounded-xl border border-purple-200 text-purple-800 text-center animate-fade-in-up shadow-inner">
                                            <span className="font-bold mr-1">✨ AI 提示：</span>{aiHint}
                                        </div>
                                    )}

                                    {step === 2 && (
                                        <div className="text-center text-gray-500 font-bold animate-pulse mt-2">
                                            這是最後一張照片囉！
                                        </div>
                                    )}

                                    <button
                                        onClick={handleReveal}
                                        className={`flex items-center justify-center gap-2 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition transform hover:scale-105 text-xl
                                            ${step === 2 ? 'bg-red-500 hover:bg-red-600 py-5 text-2xl' : 'bg-red-100 hover:bg-red-200 text-red-800 border border-red-300'}`}
                                    >
                                        {step === 2 ? <Star size={28} className="fill-current" /> : <HelpCircle size={24} />}
                                        {step === 2 ? "公佈答案" : "直接公佈答案"}
                                    </button>
                                </div>
                            ) : (
                                <div className="text-center animate-fade-in-up w-full">
                                    <h2 className="text-3xl font-bold text-gray-800 mb-2">答案是：{currentCelebrity.name}</h2>
                                    
                                    <div className="mb-6 mt-4 p-4 rounded-xl ai-gradient text-gray-800 shadow-md text-left relative overflow-hidden">
                                        <div className="flex items-center gap-2 mb-2 text-indigo-900 font-bold">
                                            <Sparkles size={20} />
                                            <span>AI 小百科</span>
                                        </div>
                                        <div className="text-sm sm:text-base leading-relaxed bg-white/40 p-3 rounded-lg backdrop-blur-sm min-h-[60px] flex items-center justify-center">
                                            {aiFunFact ? (
                                                <span className="animate-fade-in-up w-full text-left">{aiFunFact}</span>
                                            ) : (
                                                <span className="flex items-center gap-2 text-gray-600">
                                                    <Loader size={16} /> 正在生成 {currentCelebrity.name} 的介紹...
                                                </span>
                                            )}
                                        </div>
                                    </div>

                                    <button
                                        onClick={handleBackToGrid}
                                        className="w-full bg-blue-600 hover:bg-blue-700 text-white text-xl font-bold py-4 px-6 rounded-xl shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2"
                                    >
                                        <Grid size={24} /> 回到選單
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            // 主渲染邏輯：將懸浮播放器放在最外層，確保切換頁面不中斷
            return (
                <div className="w-full h-full relative">
                    {/* 背景音樂播放器 (全域存在) */}
                    <FloatingVideoPlayer />

                    {/* 頁面內容 */}
                    {gameStatus === 'start' && renderStartScreen()}
                    {gameStatus === 'grid' && renderGridScreen()}
                    {gameStatus === 'playing' && renderGameScreen()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
